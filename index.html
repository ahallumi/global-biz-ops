    <!-- Hash deep-link shim: turns "#/password-reset?token=..." into "/password-reset?token=..." -->
    <script>
    (function () {
      try {
        if (location.hash && location.hash.startsWith('#/password-reset')) {
          var u = new URL(location.hash.slice(1), location.origin);
          history.replaceState(null, '', u.pathname + u.search + u.hash);
        }
      } catch (e) { /* no-op */ }
    })();
    </script>
